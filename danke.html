<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Vielen Dank | skillbyte</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 2rem;
        }
        .thank-you-content {
            text-align: center;
            max-width: 600px;
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .thank-you-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .thank-you-content h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .thank-you-content p {
            font-size: 1.125rem;
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .thank-you-content .highlight {
            color: #06b6d4;
        }
        .back-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }
        .thank-you-logo {
            margin-bottom: 3rem;
        }
        .thank-you-logo img {
            height: 40px;
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-logo">
                <a href="https://www.skillbyte.de">
                    <img src="assets/images/skillbyte-logo-white.png" alt="skillbyte Logo">
                </a>
            </div>

            <div class="thank-you-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1>Vielen Dank für Ihre Anfrage!</h1>

            <p>
                Wir haben Ihre Nachricht erhalten und werden uns <span class="highlight">innerhalb von 24 Stunden</span> bei Ihnen melden.
                <br><br>
                Unser Team freut sich darauf, Sie bei Ihrem KI-Projekt zu unterstützen.
            </p>

            <a href="https://www.skillbyte.de" class="back-link">Zurück zur Hauptseite</a>
        </div>
    </section>
</body>
</html>
